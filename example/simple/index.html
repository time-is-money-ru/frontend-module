<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Пример формы</title>
</head>
<body>
<button id="timButton">Заполнить через Tim</button>

<form>
  <label for="lastName">Фамилия</label>
  <input name="lastName" id="lastName" data-tim="passport.last_name"/>

  <label for="firstName">Имя</label>
  <input name="firstName" id="firstName" data-tim="passport.first_name"/>

  <label for="secondName">Отчество</label>
  <input name="secondName" id="secondName" data-tim="passport.patronymic"/>

  <label for="inn">ИНН</label>
  <input name="inn" id="inn" data-tim="INN.number"/>

  <button type="submit">Сохранить</button>
</form>

<script src="https://frontend-module.time-money.shop/v1/index.js" async></script>
<script src="./index.js" async></script>
</body>
</html>
